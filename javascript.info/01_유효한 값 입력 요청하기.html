<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>100보다 큰 수를 입력할 때까지 프롬프트 창 띄우기</title>
  <script>

    let num;

    do {
      num = prompt("100보다 큰 숫자를 입력하세요.", '0');
    } while (num <= 100 && num);

  </script>
</head>
