    function pow(x,n) {
      let result = x;

      for (let i = 1; i < n; i++) {
        result *= x;
      }

      return result;
    }

    let x = prompt("x?", '');
    let n = prompt("y?", '');

    if (n < 1) {
      alert(`${n}은 양의 정수이어야 합니다.`)
    } else {
      alert( pow(x, n) );
    }
  </script>
